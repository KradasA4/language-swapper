<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Language Swap</title>
</head>
<body>
  <h1>ปุ่มเปลี่ยนภาษา</h1>
  <h3> de = กำ </h3>
  <textarea type="text" class="engInput"></textarea><br>
  <button class="swapToThai-btn">ENG > TH</button>
  <p class="swapToThai"><p>

  <h3> กำ = de </h3>
  <textarea type="text" class="thInput"></textarea><br>
  <button class="swapToEng-btn">TH > ENG</button>
  <p class="swapToEng"><p>


  <script src="./script.js"></script>
</body>
</html>
